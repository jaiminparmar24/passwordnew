<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f2027;  /* fallback for old browsers */
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .container {
      background-color: rgba(0,0,0,0.6);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type="email"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #1abc9c;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #16a085;
    }
    p {
      margin-top: 15px;
    }
    a {
      color: #1abc9c;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .error {
      background-color: #e74c3c;
      color: white;
      padding: 8px;
      margin-top: 15px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="/register">Register</a></p>
    {% with messages = get_flashed_messages() %}
      {% for msg in messages %}
        <p class="error">{{ msg }}</p>
      {% endfor %}
    {% endwith %}
  </div>
</body>
</html>
