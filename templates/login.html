<head>

  <meta name="keywords" content="secure login, password manager, OTP, encryption, Jaimin Parmar" />

  <meta property="og:title" content="üîê JAIMIN PARMAR | Login" />
  <meta property="og:description" content="Secure login portal with email OTP verification." />
  <meta property="og:image" content="https://jaiminparmar.onrender.com/static/logo512.jpg" />

  <meta name="google-site-verification" content="7n0kngPgFdHRGsuXlhQe1mHTzJtFLm_TvGMMbxEydps" />
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(115deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.9)),
        url('https://images.unsplash.com/photo-1612831455540-1f0e3a1fcac4') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      color: #fff;
      animation: fadeIn 1s ease forwards;
      width: 90%;
      max-width: 350px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 1rem;
      animation: bounceIn 1s ease;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #00ffc3;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    .summary {
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      opacity: 0.85;
    }

    input[type="email"] {
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      margin-bottom: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border: 2px solid #00ffc3;
      background: rgba(255, 255, 255, 0.2);
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background-color: #00ffc3;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00cc99;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 6px;
      vertical-align: middle;
    }

    .footer {
      margin-top: 1.3rem;
      font-size: 0.75rem;
      opacity: 0.75;
      line-height: 1.5;
    }

    #typed-text {
      color: #00ffc3;
      font-weight: bold;
      font-size: 1.4rem;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }

      80% {
        transform: scale(1.05);
        opacity: 1;
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <main class="card">
    <img src="https://i.postimg.cc/2SQYWvJm/cropped-circle-imag.jpg" alt="Profile Photo" class="profile-pic" />
    <h1><span id="typed-text"></span></h1>
    <div class="summary">
      Welcome to your secure vault.<br />
      <strong>Designed by JAIMIN</strong>
    </div>

    <!-- ‚úÖ Fixed: Use /login, not / -->
    <form method="POST" action="/login">
      <label for="email" style="display: none;">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" aria-label="Email" required />
      <button type="submit" id="submitBtn">
        <span class="spinner" style="display:none;"></span> üîê Send OTP
      </button>
    </form>

    <!-- ‚úÖ Error Flash (from Flask context) -->
    {% if error %}
      <div style="color: #ff8080; font-size: 0.85rem; margin-top: 0.5rem;">‚ö†Ô∏è {{ error }}</div>
    {% endif %}

    <div class="footer">
      üîê Encrypted & Secure ‚Ä¢ Email-based OTP Login ‚Ä¢ No Password Leaks
    </div>
  </main>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "WebSite",
        "name": "Jaimin Parmar",
        "url": "https://jaiminparmar.onrender.com/",
        "author": {
          "@type": "Person",
          "name": "Jaimin Parmar"
        },
        "description": "Jaimin Parmar's Password Manager ‚Äì secure OTP login and encrypted password storage platform."
      },
      {
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": "https://jaiminparmar.onrender.com/"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "Password Manager",
            "item": "https://jaiminparmar.onrender.com/password-manager"
          }
        ]
      }
    ]
  }
  </script>

  <script>
    new Typed('#typed-text', {
      strings: ["JAIMIN PARMAR Password Manager"],
      typeSpeed: 45,
      backSpeed: 0,
      loop: false,
      showCursor: false
    });

    const form = document.querySelector("form");
    const button = document.getElementById("submitBtn");
    const spinner = document.querySelector(".spinner");

    form.addEventListener("submit", () => {
      button.disabled = true;
      spinner.style.display = "inline-block";
    });

    const params = new URLSearchParams(window.location.search);
    if (params.get('sent') === 'true') {
      alert("‚úÖ OTP has been sent to your email!");
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
    }

    document.addEventListener('contextmenu', e => e.preventDefault());

    const emailInput = document.getElementById("email");
    emailInput.addEventListener("input", () => {
      const valid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value);
      emailInput.style.borderColor = valid ? "#00ffc3" : "#ccc";
    });
  </script>

    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-3TKXF0GDQE');
  </script>
</body>
</html>
