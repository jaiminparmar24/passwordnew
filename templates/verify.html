<body>
  <main class="card">
    <div class="logo">üîê Password Vault OTP</div>

    {% if error %}
      <div style="background-color: #f44336; color: white; padding: 15px; border-radius: 8px; font-size: 16px; margin-bottom: 20px;">
        ‚ùå {{ error }}
      </div>
    {% endif %}

    <form method="POST" id="otpForm">
      <div class="otp-container">
        <input type="text" inputmode="numeric" maxlength="1" name="otp1" required />
        <input type="text" inputmode="numeric" maxlength="1" name="otp2" required />
        <input type="text" inputmode="numeric" maxlength="1" name="otp3" required />
        <input type="text" inputmode="numeric" maxlength="1" name="otp4" required />
      </div>

      <button type="submit" id="verifyBtn">‚úÖ Verify OTP</button>
      <button type="button" onclick="resendOtp()" id="resendBtn" disabled>üîÅ Resend OTP</button>
    </form>

    <div id="timer">OTP expires in: 05:00</div>
    <div id="successMsg" class="success">üéâ OTP Verified Successfully!</div>

    <div class="footer">
      üîê Login to your secure vault ‚Ä¢ No password risk ‚Ä¢ Fully encrypted
    </div>
  </main>

  <!-- ‚úÖ Script remains unchanged -->
  <script>
    const inputs = document.querySelectorAll(".otp-container input");
    const verifyBtn = document.getElementById("verifyBtn");
    const resendBtn = document.getElementById("resendBtn");
    const timerEl = document.getElementById("timer");

    inputs.forEach((input, index) => {
      input.addEventListener("input", (e) => {
        const value = e.target.value.replace(/[^0-9]/g, '');
        e.target.value = value;
        if (value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && input.value === "" && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });

    document.getElementById("otpForm").addEventListener("submit", function (e) {
      const otp = Array.from(inputs).map(input => input.value).join("");
      if (otp.length < 4) {
        e.preventDefault();
        alert("Please enter all 4 digits of the OTP.");
        return;
      }

      let hidden = this.querySelector('input[name="otp"]');
      if (!hidden) {
        hidden = document.createElement("input");
        hidden.type = "hidden";
        hidden.name = "otp";
        this.appendChild(hidden);
      }

      hidden.value = otp;
      inputs.forEach(input => input.removeAttribute("name"));
    });

    let timeLeft = 300;
    function updateTimer() {
      const min = String(Math.floor(timeLeft / 60)).padStart(2, "0");
      const sec = String(timeLeft % 60).padStart(2, "0");
      timerEl.textContent = `OTP expires in: ${min}:${sec}`;
      if (timeLeft-- > 0) {
        setTimeout(updateTimer, 1000);
      } else {
        timerEl.textContent = "‚õî OTP expired. Please request a new one.";
        verifyBtn.disabled = true;
        resendBtn.disabled = false;
      }
    }

    function startResendCooldown() {
      let cooldown = 30;
      resendBtn.disabled = true;
      function countdown() {
        resendBtn.textContent = `üîÅ Resend OTP (${cooldown--}s)`;
        if (cooldown >= 0) {
          setTimeout(countdown, 1000);
        } else {
          resendBtn.textContent = "üîÅ Resend OTP";
          resendBtn.disabled = false;
        }
      }
      countdown();
    }

    function resendOtp() {
      const btn = resendBtn;
      btn.disabled = true;
      btn.textContent = "Sending...";

      fetch("/resend_otp", { method: "POST" })
        .then(res => {
          if (res.status === 200) {
            alert("‚úÖ OTP resent to your email.");
            timeLeft = 300;
            updateTimer();
            startResendCooldown();
          } else {
            alert("‚ùå Session expired. Please login again.");
            window.location.href = "/";
          }
        })
        .catch(() => alert("‚ùå Network error."))
        .finally(() => {
          btn.textContent = "üîÅ Resend OTP";
        });
    }

    updateTimer();
    startResendCooldown();

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("status") === "success") {
      document.getElementById("successMsg").style.display = "block";
    }

    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
