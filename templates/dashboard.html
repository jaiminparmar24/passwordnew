<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>Your Passwords</h2>
    <form method="POST">
      <input type="text" name="website" placeholder="Website" required><br>
      <input type="text" name="email" placeholder="Email/Username" required><br>
      <input type="text" name="password" placeholder="Password" required><br>
      <button type="submit">Save</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% for msg in messages %}<p class="success">{{ msg }}</p>{% endfor %}
    {% endwith %}

    <h3>Stored Credentials</h3>
    <table>
      <tr><th>Website</th><th>Email</th><th>Password</th></tr>
      {% for website, email, password in entries %}
      <tr>
        <td>{{ website }}</td>
        <td>{{ email }}</td>
        <td>{{ password }}</td>
      </tr>
      {% endfor %}
    </table>
    <a href="/logout" class="logout">Logout</a>
  </div>
</body>
</html>
