<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Manager Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    /* Google-like clean design with soft colors */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f1f3f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2, h3 {
      color: #202124;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0c5ace;
    }

    .logout {
      display: inline-block;
      margin-top: 20px;
      color: #d93025;
      text-decoration: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .search-box {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .copy-btn, .delete-btn, .show-btn {
      padding: 6px 10px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .copy-btn {
      background-color: #34a853;
      color: white;
    }

    .delete-btn {
      background-color: #ea4335;
      color: white;
    }

    .show-btn {
      background-color: #fbbc04;
      color: black;
    }

    .success {
      color: green;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Manager</h2>

    <form method="POST">
      <input type="text" name="website" placeholder="Website" required>
      <input type="text" name="email" placeholder="Email/Username" required>
      <input type="text" name="password" placeholder="Password" required>
      <button type="submit">Save</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% for msg in messages %}<p class="success">{{ msg }}</p>{% endfor %}
    {% endwith %}

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search credentials..." onkeyup="searchTable()">
    </div>

    <h3>Stored Credentials</h3>
    <table id="credTable">
      <thead>
        <tr>
          <th>Website</th>
          <th>Email</th>
          <th>Password</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in entries %}
        <tr>
          <td>{{ entry.website }}</td>
          <td>
            {{ entry.email }}
            <button class="copy-btn" onclick="copyText('{{ entry.email }}')">Copy</button>
          </td>
          <td>
            <span id="pwd-{{ loop.index }}">{{ entry.password }}</span>
            <div class="action-buttons">
              <button class="copy-btn" onclick="copyText('{{ entry.password }}')">Copy</button>
              <button class="show-btn" onclick="toggleVisibility('pwd-{{ loop.index }}')">Show</button>
            </div>
          </td>
          <td>
            <form method="POST" action="/delete" style="display:inline;">
              <input type="hidden" name="website" value="{{ entry.website }}">
              <input type="hidden" name="email" value="{{ entry.email }}">
              <input type="hidden" name="password" value="{{ entry.password }}">
              <button class="delete-btn" type="submit">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="/logout" class="logout">Logout</a>
  </div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert("Copied to clipboard!");
    }

    function toggleVisibility(id) {
      const elem = document.getElementById(id);
      if (elem.textContent.startsWith("•")) {
        elem.textContent = elem.dataset.real;
      } else {
        elem.textContent = "••••••••";
      }
    }

    function searchTable() {
      const input = document.getElementById("searchInput");
      const filter = input.value.toLowerCase();
      const rows = document.querySelectorAll("#credTable tbody tr");
      rows.forEach(row => {
        const website = row.cells[0].innerText.toLowerCase();
        const email = row.cells[1].innerText.toLowerCase();
        row.style.display = website.includes(filter) || email.includes(filter) ? "" : "none";
      });
    }
  </script>
</body>
</html>
